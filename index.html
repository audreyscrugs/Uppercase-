<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>

    <title>LOUD NOISES!</title>
  </head>
  <body>
    <div class="container">
      <h1>I LOVE CAPS LOCK</h1>
      <h2>Enter a sentence below:</h2>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="sentence">Your Sentence:</label>
            <input id="sentence" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Say it louder!</button>
        </form>
      </div>

      <div id="capslock">

        <p><span class="sentence"></span></p>
      </div>
      <br>
      <hr>
      <button class="btn btn-success" id="green">Green</button>
      <button class="btn btn-warning" id="yellow">Yellow</button>
      <button class="btn btn-danger" id="red">Red</button>
    </div>
  </body>
</html>
